AWSTemplateFormatVersion: 2010-09-09
Resources:
  DefineSafeApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: DefineSafeApi
      Description: An API for the define safe application
      FailOnWarnings: true
  LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName:
        'Fn::GetAtt':
          - Test
          - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        'Fn::Join':
          - ''
          - - 'arn:aws:execute-api:'
            - Ref: 'AWS::Region'
            - ':'
            - Ref: 'AWS::AccountId'
            - ':'
            - Ref: DefineSafeApi
            - /*
  DefineSafeApiStage:
    Type: 'AWS::ApiGateway::Stage'
    Properties:
      DeploymentId:
        Ref: ApiDeployment
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: '*'
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId:
        Ref: DefineSafeApi
      StageName: LATEST
  ApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn:
      - TestRequest
    Properties:
      RestApiId:
        Ref: DefineSafeApi
      StageName: DummyStage
  TestResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: DefineSafeApi
      ParentId:
        'Fn::GetAtt':
          - DefineSafeApi
          - RootResourceId
      PathPart: test
  TestRequest:
    DependsOn: LambdaPermission
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri:
          'Fn::Join':
            - ''
            - - 'arn:aws:apigateway:'
              - Ref: 'AWS::Region'
              - ':lambda:path/2015-03-31/functions/'
              - 'Fn::GetAtt':
                  - Test
                  - Arn
              - /invocations
        IntegrationResponses:
          - StatusCode: 200
        RequestTemplates:
          application/json:
            'Fn::Join':
              - ''
              - - '{'
                - '"name": "$input.params(''name'')"'
                - '}'
      RequestParameters:
        method.request.querystring.name: false
      ResourceId:
        Ref: TestResource
      RestApiId:
        Ref: DefineSafeApi
      MethodResponses:
        - StatusCode: 200