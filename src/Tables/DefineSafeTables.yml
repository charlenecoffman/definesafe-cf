AWSTemplateFormatVersion: 2010-09-09
Resources:
  DefineSafeTables:
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "Plan_Id"
          AttributeType: "S"
        - 
          AttributeName: "User_Id"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "Plan_Id"
          KeyType: "HASH"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "Plans"
      GlobalSecondaryIndexes:
        -
          IndexName: "User_Id"
          KeySchema: 
            - 
              AttributeName: "User_Id"
              KeyType: "HASH"
          Projection: 
            NonKeyAttributes: 
              - "User_Id"
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"
      Tags:
        - Key: Solution
          Value: DefineSafe