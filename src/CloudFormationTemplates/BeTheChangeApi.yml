# Methods below here include a lambda permission and a method definition
# GetAlertsMethod
  GetAlertsPermissions:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: 'arn:aws:lambda:us-east-1:042537148068:function:btc_getAlerts'
      Principal: apigateway.amazonaws.com
      SourceArn:
        'Fn::Join':
          - ''
          - - 'arn:aws:execute-api:'
            - Ref: 'AWS::Region'
            - ':'
            - Ref: 'AWS::AccountId'
            - ':'
            - Ref: BeTheChangeApi
            - /*
  GetAlertsMethod:
    DependsOn: 
      - GetAlertsPermissions
      - AlertsResource
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref btc_Authorizer
      HttpMethod: GET
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          'Fn::Join':
            - ''
            - - 'arn:aws:apigateway:'
              - Ref: 'AWS::Region'
              - ':lambda:path/2015-03-31/functions/'
              - 'arn:aws:lambda:us-east-1:042537148068:function:btc_getAlerts'
              - /invocations
      ResourceId:
        Ref: AlertsResource
      RestApiId:
        Ref: BeTheChangeApi
      MethodResponses:
        - StatusCode: 200
