AWSTemplateFormatVersion: 2010-09-09
Resources:
  BeTheChangeApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: BeTheChangeApi
      Description: An API for the be the change website
      FailOnWarnings: true
      EndpointConfiguration:
        Types: ["REGIONAL"]
  BeTheChangeApiStage:
    Type: 'AWS::ApiGateway::Stage'
    Properties:
      DeploymentId:
        Ref: BeTheChangeApi
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: '*'
          ResourcePath: /*
      RestApiId:
        Ref: BeTheChangeApi
      StageName: v1
  BtcApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn:
      - GetAlertsMethod
      - DeleteAlertsMethod
      - PutAlertsMethod
      - PutAssistanceRequestMethod
      - PostAssistanceRequestMethod
      - PatchAssistanceRequestMethod
      - GetAssistanceRequestsMethod
      - GetButterMethod
      - GetButterDonarMethod
      - GetDocumentMethod
      - PostDocumentMethod
      - DeleteDocumentMethod
      - GetStoriesMethod
      - GetUserProfileMethod
      - PostUserProfileMethod
      - PutUserProfileMethod
      - GetUserProfilesMethod
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
# Authentication
  BtcLambdaPermissionForAuth:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: 'arn:aws:lambda:us-east-1:042537148068:function:btc_CustomAuthorizer'
      Principal: apigateway.amazonaws.com
      SourceArn:
        'Fn::Join':
          - ''
          - - 'arn:aws:execute-api:'
            - Ref: 'AWS::Region'
            - ':'
            - Ref: 'AWS::AccountId'
            - ':'
            - Ref: BeTheChangeApi
            - /*
# Custom Authorizer used by the entire API
  btc_Authorizer:
    Type : 'AWS::ApiGateway::Authorizer'
    Properties:
      AuthorizerCredentials: 'arn:aws:iam::042537148068:role/LambdaRole-btc_CustomAuthorizer'
      AuthorizerUri:
          'Fn::Join':
          - ''
          - - 'arn:aws:apigateway:'
            - Ref: 'AWS::Region'
            - ':lambda:path/2015-03-31/functions/'
            - 'arn:aws:lambda:us-east-1:042537148068:function:btc_CustomAuthorizer'
            - /invocations
      Type: TOKEN
      IdentitySource: method.request.header.Authorization
      Name: btc_Authorizer
      RestApiId: 
        Ref: BeTheChangeApi
# Api Resources section
  AlertsResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
      ParentId:
        'Fn::GetAtt':
          - BeTheChangeApi
          - RootResourceId
      PathPart: alerts
  AssistanceRequestResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
      ParentId:
        'Fn::GetAtt':
          - BeTheChangeApi
          - RootResourceId
      PathPart: assistancerequest
  AssistanceRequestsResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
      ParentId:
        'Fn::GetAtt':
          - BeTheChangeApi
          - RootResourceId
      PathPart: assistancerequests
  ButterResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
      ParentId:
        'Fn::GetAtt':
          - BeTheChangeApi
          - RootResourceId
      PathPart: butter
  DonarResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
      ParentId:
        'Fn::GetAtt':
          - BeTheChangeApi
          - ButterResource
      PathPart: butter
  DocumentResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId:
        Ref: BeTheChangeApi
      ParentId:
        'Fn::GetAtt':
          - BeTheChangeApi
          - RootResourceId
      PathPart: document
  StoriesResource:
